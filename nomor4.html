<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 4</title>
    <script>
        function keliling_persegi(sisi) {
            return 4 * sisi;
        }

        function hitungKeliling() {
            // Mendapatkan nilai sisi dari input pengguna
            let sisi = parseFloat(document.getElementById("sisi").value);
            let keliling = keliling_persegi(sisi);

            // Menampilkan hasil di halaman web
            document.getElementById("hasil").innerText = "Keliling persegi dengan sisi " + sisi + " adalah: " + keliling;
        }
    </script>
</head>
<body>
    <h1>Hitung Keliling Persegi</h1>
    <label for="sisi">Masukkan panjang sisi persegi:</label>
    <input type="number" id="sisi" step="any">
    <button onclick="hitungKeliling()">Hitung Keliling</button>
    <p id="hasil"></p>
</body>
</html>
