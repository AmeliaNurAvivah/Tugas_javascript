<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 2</title>
    <script src = "nomor2.js">
        function cekAngka() {
            let a = parseInt(prompt("Masukkan angka:"));
            let hasil = "";

            // Memeriksa apakah angka tersebut positif, negatif, atau nol
            if (a > 0) {
                hasil = "Angka tersebut adalah positif.";
            } else if (a < 0) {
                hasil = "Angka tersebut adalah negatif.";
            } else {
                hasil = "Angka tersebut adalah nol.";
            }

            // Menampilkan hasil di halaman web
            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</head>
<body>
    <h1>Nomor 2</h1>
    <button onclick="cekAngka()">Masukkan angka :</button>
    <p id="hasil"></p>
</body>
</html>
